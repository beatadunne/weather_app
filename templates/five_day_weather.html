<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>5 Day Weather</title>
    </head>
    <body>
        <div class="content">
            <h1>5 Day Weather in {{ location }}</h1>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        <p><b>Search for a new location:</b></p>
        <form action="{{ url_for('weather_app') }}" method="post" autocomplete="on">
            <div class="search-box">
                <label for="location">Location: </label><input type="text" id="location" name="location"><br>
                <label for="days">Timespan:</label>
                <select id="days" name="days">
                  <option value="1 day">1 Day</option>
                  <option value="5 days">5 Days</option>
                </select><br>
                <input type="submit" value="Search">
            </div>
        </form>
        <p>Return to: <a href="{{ url_for('weather_app') }}"><u>Home</u></a></p>
        </div>
    </body>
</html>
